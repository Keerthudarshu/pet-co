spring.application.name=Pet-co

# MySQL datasource configuration
# Recommended: provide credentials via environment variables in production or a secure secrets store.
# Defaults below are convenient for local development only.
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/pet_co?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=root
spring.datasource.password=Nishu@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# HikariCP settings (adjust for your environment)
spring.datasource.hikari.maximum-pool-size=10

# Notes:
# 1) Create the database 'petco' in your MySQL server before running the app:
#    mysql -u root -p -e "CREATE DATABASE IF NOT EXISTS petco CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci;"
# 2) To run a local MySQL quickly with Docker:
#    docker run --name petco-mysql -e MYSQL_ROOT_PASSWORD=secret -e MYSQL_DATABASE=petco -p 3306:3306 -d mysql:8.0
#    Then set SPRING_DATASOURCE_PASSWORD=secret or update the properties above.
# 3) For tests, the project includes a test-specific H2 configuration under src/test/resources/application.properties
